    <script>
        // Reasons database - Emotional French messages
        const reasons = [
            { 
                text: "Tu as le plus beau sourire du monde, et chaque fois que tu ris, mon c≈ìur s'envole. Ton bonheur est ma plus grande joie!" 
            },
            { 
                text: "Ta gentillesse et ta douceur me touchent profond√©ment. Tu as un c≈ìur en or qui √©claire tout le monde autour de toi." 
            },
            { 
                text: "Malgr√© les moments difficiles, tu reste forte et courageuse. Ta force m'inspire chaque jour un peu plus." 
            },
            { 
                text: "Tu es unique et irrempla√ßable. Il n'y a personne comme toi au monde, et c'est ce qui te rend si sp√©ciale." 
            },
            { 
                text: "Chaque conversation avec toi est un moment pr√©cieux que je garde pr√©cieusement dans mon c≈ìur." 
            },
            { 
                text: "Tu sais comment remonter le moral m√™me dans les pires moments. Tu es mon rayon de soleil!" 
            },
            { 
                text: "Ton √¢me pure et ton c≈ìur g√©n√©reux font de toi une personne exceptionnelle. Je suis tellement chanceux de t'avoir √† mes c√¥t√©s." 
            },
            { 
                text: "Je suis tellement reconnaissante de t'avoir dans ma vie. Tu rends chaque jour plus beau simplement en √©tant toi-m√™me." 
            },
            { 
                text: "Tes yeux magnifiques racontent des histoires pleines de tendresse et de r√™ve. Je pourrais m'y perdre √©ternellement!" 
            },
            { 
                text: "Tu m√©rites tout le bonheur du monde et bien plus encore. Je ferai tout pour te voir sourire chaque jour de ta vie!" 
            },
            { 
                text: "La fa√ßon dont tu prends soin de ceux que tu aimes est remarquable. Tu as un c≈ìur immense qui d√©borde d'amour et de compassion." 
            },
            { 
                text: "Ton rire est la plus belle m√©lodie que j'ai jamais entendue !" 
            }
        ];

        // State management
        let currentReasonIndex = 0;
        const reasonsContainer = document.getElementById('reasons-container');
        const shuffleButton = document.getElementById('shuffleBtn');
        const reasonCounter = document.getElementById('counter');

        // Debug: Check if elements exist
        console.log('reasonsContainer:', reasonsContainer);
        console.log('shuffleButton:', shuffleButton);
        console.log('reasonCounter:', reasonCounter);

        // Create reason card (without emojis and gifs)
        function createReasonCard(reason) {
            const card = document.createElement('div');
            card.className = 'reason-card';
            card.style.opacity = '1';
            card.style.display = 'block';
            
            const text = document.createElement('div');
            text.className = 'reason-text';
            text.textContent = reason.text;
            
            card.appendChild(text);
            
            return card;
        }

        // Display new reason
        function displayNewReason() {
            console.log('displayNewReason called, index:', currentReasonIndex);
            
            if (currentReasonIndex < reasons.length) {
                const card = createReasonCard(reasons[currentReasonIndex]);
                reasonsContainer.appendChild(card);
                
                // Animate the card
                gsap.from(card, {
                    opacity: 0,
                    y: 50,
                    duration: 0.6,
                    ease: "back.out"
                });

                // Update counter
                reasonCounter.textContent = 'Raison ' + (currentReasonIndex + 1) + ' sur ' + reasons.length + ' - Tu es unique!';
                
                currentReasonIndex++;

                // Check if we should transform the button
                if (currentReasonIndex === reasons.length) {
                    gsap.to(shuffleButton, {
                        scale: 1.1,
                        duration: 0.5,
                        ease: "elastic.out",
                        onComplete: () => {
                            shuffleButton.textContent = 'Voir nos souvenirs ensemble';
                            shuffleButton.classList.add('story-mode');
                            shuffleButton.onclick = function() {
                                gsap.to('body', {
                                    opacity: 0,
                                    duration: 1,
                                    onComplete: () => {
                                        window.location.href = 'last.html';
                                    }
                                });
                            };
                        }
                    });
                }
            }
        }

        // Initialize button click
        shuffleButton.addEventListener('click', function() {
            gsap.to(shuffleButton, {
                scale: 0.9,
                duration: 0.1,
                yoyo: true,
                repeat: 1,
                onComplete: () => {
                    displayNewReason();
                }
            });
        });

        // Custom cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            if (cursor) {
                cursor.style.left = (e.clientX - 15) + 'px';
                cursor.style.top = (e.clientY - 15) + 'px';
            }
        });

        // Generate stars
        const starsContainer = document.getElementById('stars');
        if (starsContainer) {
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initial animation for title
        gsap.from('h1', {
            opacity: 0,
            y: -50,
            duration: 1,
            ease: "elastic.out"
        });

        // Show ending section
        gsap.from('.ending-section', {
            opacity: 0,
            y: 50,
            duration: 1,
            delay: 0.5,
            ease: "power2.out"
        });
    </script>
</body>
</html>
